<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <div class="flex h-screen">

    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-800 text-white p-6 flex flex-col justify-between fixed inset-0 md:static md:w-64">
      <div>
        <h2 class="text-2xl font-semibold mb-6">Dashboard</h2>
        <ul>
          <li class="mb-4"><a href="#" class="hover:text-gray-400">Home</a></li>
          <li class="mb-4"><a href="#" class="hover:text-gray-400">Settings</a></li>
          <li class="mb-4"><a href="#" class="hover:text-gray-400">Profile</a></li>
          <li class="mb-4"><a href="#" class="hover:text-gray-400">Messages</a></li>
        </ul>
      </div>
      <div>
        <button class="w-full bg-blue-500 py-2 px-4 text-white rounded-lg hover:bg-blue-400 focus:outline-none">Logout</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-64 md:ml-0 p-6">
      <!-- Mobile Sidebar Toggle Button -->
      <button id="toggleSidebar" class="md:hidden absolute top-4 left-4 bg-gray-800 text-white p-2 rounded-md">
        <span class="text-xl">â˜°</span>
      </button>

      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-semibold text-gray-800">Welcome to Your Dashboard</h1>
        <div class="flex items-center space-x-4">
          <button class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400">Notifications</button>
          <button class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400">Profile</button>
        </div>
      </div>

      <!-- Dashboard Content -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">Total Users</h3>
          <p class="text-2xl font-bold text-blue-500">1,245</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">Revenue</h3>
          <p class="text-2xl font-bold text-green-500">$12,540</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">New Messages</h3>
          <p class="text-2xl font-bold text-yellow-500">34</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">Active Sessions</h3>
          <p class="text-2xl font-bold text-red-500">7</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle sidebar visibility on small screens
    const toggleButton = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    
    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>

</body>

</html>
